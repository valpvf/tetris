<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid"></div>
    <section class="section">
      <h3>Time: <span class="timer">00:00</span></h3>
      <h1>TETRIS</h1>
      <h2>Total: <span class="total"></span></h2>
      <h2>
        Score:
        <span class="score">0</span>
      </h2>
      <div class="wrap">
        <svg class="arrow up">
          <use class="arrow-size" href="./sprite.svg#icon-up"></use>
        </svg>
        <div class="wrap-btn">
          <svg class="arrow left">
            <use
              class="arrow-size"
              href="./sprite.svg#icon-left"
            ></use>
          </svg>
          <svg class="arrow put">
            <use
              class="arrow-size"
              href="./sprite.svg#icon-checked"
            ></use>
          </svg>
          <svg class="arrow right">
            <use
              class="arrow-size"
              href="./sprite.svg#icon-right"
            ></use>
          </svg>
        </div>
        <svg class="arrow down">
          <use class="arrow-size" href="./sprite.svg#icon-down"></use>
        </svg>
        <div class="inner">
          <button class="paused btn">
            <svg class="arrow">
              <use
                class="arrow-size"
                href="./sprite.svg#icon-hour"
              ></use>
            </svg></button
          ><button class="restart btn">
            <svg class="arrow">
              <use
                class="arrow-size"
                href="./sprite.svg#icon-spinner"
              ></use>
            </svg>
          </button>
        </div>
      </div>
    </section>
    <div class="overlay">
      <button class="btn-restart">
        <div class="win">YOU WIN!</div>
        <div class="over">Game over!</div>
        <div>Score: <span class="score-btn"></span></div>
        <div>Line: <span class="line"></span></div>
        Restart?
      </button>
    </div>

    <!-- <script src="./constant.js"></script> -->
    <script src="./script.js" type="module"></script>
  </body>
</html>
